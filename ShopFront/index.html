<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/script.js"></script>
    <title>Shop</title>
</head>
<body>
    <ul class="notifications_list">
        <li class="notifications_list__item">
            <div class="greendot_container"></div>
            <span>Товар добавлен в корзину</span>
        </li>
        <li class="notifications_list__item">
            <div class="greendot_container"></div>
            <span>Товар добавлен в корзину</span>
        </li>
        <li class="notifications_list__item">
            <div class="greendot_container"></div>
            <span>Товар добавлен в корзину</span>
        </li>
    </ul>
    <div class="top_toolbar">
        
    </div>
    <header>    
        <div class="container">
            <div class="header_contacts">
                <a href="tel:78000000000" class="header_contacts__item">+7(800)000-00-00</a>
                <a href="mailto:lorem@example.com" class="header_contacts__item">lorem@example.com</a>
            </div>
            <a href="/"><div class="logo">Магазинчик</div></a>
            <a href="#" class="cart">
                <span class="cart_count">4</span>
                <i class="cart_img"></i>
            </a>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="cats__wrapper">
                <ul>
                    <li><a href="#">Диваны</a></li>
                    <li><a href="#">Кресла</a></li>
                    <li><a href="#">стулья</a></li>
                    <li><a href="#">столы</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="all_collections">
        <div class="container">
            <div class="wrapper">
                <aside>
                    <h1>Фильтр по цене</h1>
                    <ul class="filter_wrapper">
                        <li class="price_filter">
                            <div class="price_filter_flex_wrapper">
                                <span>От</span>
                                <input placeholder="Руб" type="text" onfocus="this.classList.remove('valid_error')"
                                 onkeydown="return specialText(this, event)" maxlength="8" class="price_filter_input from">
                            </div>
                            <div class="price_filter_flex_wrapper">
                                <span>До</span>
                                <input placeholder="Руб" type="text" onfocus="this.classList.remove('valid_error')"
                                 onkeydown="return specialText(this, event)" maxlength="8" class="price_filter_input to">
                            </div>
                            <button class="price_filter_button">Применить</button>
                        </li>
                    </ul>
                </aside>
                <section>
                    <div class="cat_top">
                        <h1>Каталог</h1>
                        <select>
                            <option disabled value="">Сортировать</option>
                            <option selected value="">по возрастанию цены</option>
                            <option value="">по убыванию цены</option>
                        </select>
                    </div>

                    <ul class="categories">
                        <li class="categories__wrapper">
                            <div class="categories__item">
                                <a asp-action="Index" asp-controller="Product" asp-route-category="Sofas">
                                    <img class="cat_img" src="../img/catImg/sofas.jpg" alt="">
                                    <span>Диваны</span>
                                </a>
                            </div>
                            <div class="categories__item">
                                <a asp-action="Index" asp-controller="Product" asp-route-category="ArmChairs">
                                    <img class="cat_img" src="../img/catImg/armchairs.jpg" alt="">
                                    <span>Кресла</span>
                                </a>
                            </div>
                        </li>
                        <li class="categories__wrapper">
                            <div class="categories__item">
                                <a asp-action="Index" asp-controller="Product" asp-route-category="Chairs">
                                    <img class="cat_img" src="../img/catImg/chairs.jpg" alt="">
                                    <span>Стулья</span>
                                </a>
                            </div>
                            <div class="categories__item">
                                <a asp-action="Index" asp-controller="Product" asp-route-category="Tables">
                                    <img class="cat_img" src="../img/catImg/tables.jpg" alt="">
                                    <span>Столы</span>
                                </a>
                            </div>
                        </li>
                    </ul>

                    <ul class="products">
                    <!-- @foreach (var item in Model.Products)
                        {
                            @Html.PartialAsync("ProductItem", item).Result
                        } -->
                    </ul>
                    <div page-model="Model.PagingInfo" page-action="Index" page-classes-enabled="true" page-class="page"
                        page-class-secondary="page_secondary" page-class-selected="page_active" page-url-route-category="Model.CurrentCategory">

                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <span>Все права почти защищены</span>
    </footer>
</body>
</html>
