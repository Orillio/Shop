<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Shop</title>
</head>
<body>
    <div class="top_toolbar">
        
    </div>
    <header>    
        <div class="container">
            <div class="header_contacts">
                <a href="tel:78000000000" class="header_contacts__item">+7(800)000-00-00</a>
                <a href="mailto:lorem@example.com" class="header_contacts__item">lorem@example.com</a>
            </div>
            <a href="/"><div class="logo">Магазинчик</div></a>
            <a href="#" class="cart">
                <span class="cart_count">4</span>
                <i class="cart_img"></i>
            </a>
        </div>
    </header>
    <nav>
        <div class="container">
            <div class="cats__wrapper">
                <ul>
                    <li><a href="#">Диваны</a></li>
                    <li><a href="#">Кресла</a></li>
                    <li><a href="#">стулья</a></li>
                    <li><a href="#">столы</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="cart_page">
        <div class="container">
            <h1>Корзина</h1>
            <div class="product__item">
                <img src="img/sofaImg/Диван Copenhagen.jpg" alt="">
                <div class="product_wrapper">
                    <a href="#">Диван "Copenhagen" (темно-красный)</a>
                    <div class="price_wrapper">
                        <span class="price">139000 руб</span>
                        <span class="old_price">150000 руб
                        </span>
                    </div>
                </div>
                <div class="product_wrapper">
                    <div class="counter counter_cart">
                        <button class="counter__button button_minus action_button" type="button">
                            <img src="/img/svg-icons/remove-outline.svg">
                        </button>
                        <input type="text"  value="1" class="counter_input" maxlength='2' onkeydown="return specialText(this, event)" onblur="if (this.value == '0') { this.value = 1; }">
                        <input type="hidden"/>
                        <button class="counter__button button_plus action_button" type="button">
                            <img src="/img/svg-icons/add-outline.svg">
                        </button>
                    </div>
                    <span class="product_total">1212300 руб</span>
                </div>
                <div class="product_delete action_button"><img src="img/svg-icons/remove-product.svg" alt="cross"></div>
            </div>
            <div class="cart_summary">
                <h2>Итого</h2>
                <span class="sum_price">179000.00 руб</span>
                <div class="sum_submit">оформить заказ</div>
            </div>
        </div>
    </main>
    <footer>
        <span>Все права почти защищены</span>
    </footer>
    <script src="js/counter.js"></script>
</body>
</html>
